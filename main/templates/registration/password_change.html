{% extends "base.html" %}

{% block title %}
Change Your Password
{% endblock title %}
{% load crispy_forms_tags %}



{% block content %}
<form method="post">
{% csrf_token %}
<h1 class="h1 mb-10">
Change Your Password
</h1>

{{ form | crispy}}
{% comment %} <p>Don't have an account? Create here <a href="{% url 'sign-up' %}">Sign Up</a></p> {% endcomment %}
<button type="submit" class="btn btn-primary">Change</button>

</form>
{% endblock content %}
