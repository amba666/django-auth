{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock title %}
{% load crispy_forms_tags %}



{% block content %}
<form method="post">
{% csrf_token %}
<h1 class="h1 mb-10">
    Sign Up
</h1>

{{ form | crispy}}
<p>I have an account? Login <a href="{% url 'login' %}">Sign Up</a></p>
<button type="submit" class="btn btn-primary">Register</button>

</form>
{% endblock content %}
