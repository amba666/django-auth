{% extends "base.html" %}

{% block title %}
Login
{% endblock title %}
{% load crispy_forms_tags %}



{% block content %}
<form method="post">
{% csrf_token %}
<h1 class="h1 mb-10">
Login
</h1>

{{ form | crispy}}
<p>Don't have an account? Create here <a href="{% url 'sign-up' %}">Sign Up</a></p>
<button type="submit" class="btn btn-primary">Login</button>

</form>
{% endblock content %}
